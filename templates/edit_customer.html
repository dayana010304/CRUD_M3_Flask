{% extends "base.html" %}
{% block titulo %}Agregar Cliente{% endblock %}
{% block body %}
    <div class="container">
        <section class="section">
            <div class="columns">
                <div class="column is-one-third">
                    <h3 class="is-size-3">Agregar Cliente</h3>
                    <form action="{{url_for('update_customer')}}" method="post">
                        <input type="hidden" name="id" value="{{customer[0]}}">
                        <label for="name">Nombre:</label>
                        <input required type="text" class="form-control" placeholder="Nombre" name="name" id="name"
                        value="{{customer[1]}}">
                        <label for="document">Numero de Identificacion</label>
                        <input required type="text" class="form-control" placeholder="document" name="document" id="document"
                        value="{{customer[2]}}" readonly>
                        <label for="email">Status:</label>
                        <input required type="text" class="form-control" placeholder="status" name="status" id="status"
                        value="{{customer[3]}}">
                        <label for="telefono">Telefono</label>
                        <input required type="text" class="form-control" placeholder="phone" name="phone" id="phone"
                        value="{{customer[4]}}">
                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{url_for('index')}}" class="btn btn-primary">Volver</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
